<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>10,000 Hours</title>
    
    <link rel="stylesheet" href="target/css/reset.css">
    <link rel="stylesheet" href="target/css/app.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700" rel="stylesheet">
    <link rel="icon" href="assets/wadefav1.png">
  </head>

  <body>

    <header>
      <h1>10,000 Hours</h1>
    </header>

    <main>
      <div id="time-bank" class="col">
        <div id="time-total-bank" class="col-header">00000:00:00</div>

        <div class="col-mid">
          <div>
            <ul id="total-seconds"></ul>
            <ul id="total-minutes"></ul>
          </div>
          <ul id="total-hours"></ul>

        </div>
        
        <div class="col-footer"></div>
      </div>

      <div id="current-session" class="col">

        <div class="col-header">
          <h1 id="time">00:00:00</h1>
          <div>
            <button id="timer-button">Start</button>
            <button id="submit-button">Finish</button>
          </div>
        </div>

        <div class="col-mid">
          <ul id="seconds"></ul>
          <ul id="minutes"></ul>
          <ul id="hours"></ul>
        </div>
        
        <div class="col-footer">
          <h1>Skill</h1>
          <div>
            <button>Change Skill</button>
            <button>Add Skill</button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <i class="fab fa-github"></i>
      <i class="fab fa-linkedin"></i>
    </footer>
    <script type="application/javascript" src="javascripts/bundle.js"></script>
  </body>

</html>
