<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>10,000 Hours</title>
    
    <link rel="stylesheet" href="target/css/reset.css">
    <link rel="stylesheet" href="target/css/app.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700" rel="stylesheet">
    <link rel="icon" href="assets/wadefav1.png">
  </head>

  <body>

    <header>
      <h1>10,000 Hours</h1>
    </header>

    <main>
      <div id="time-bank" class="col-1">
        <div id="current-session"></div>
        <div id="total-time"></div>
      </div>

      <div class="col-2">
        <div>
          <h1>TIME</p>
          <div id="time-control-buttons">
            <button>Start</button>
            <button>Finish</button>
          </div>
        </div>

        <div>
          <h1>Skill</p>
          <div id="skill-control-buttons">
            <button>Change Skill</button>
            <button>Add Skill</button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <i class="fab fa-github"></i>
      <i class="fab fa-linkedin"></i>
    </footer>
    <script type="application/javascript" src="javascripts/bundle.js"></script>
  </body>

</html>
